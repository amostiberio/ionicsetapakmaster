

<ion-header >
  <ion-navbar no-border-bottom color= "navbar" no-shadow>
    <ion-title>
      <img alt="logo" height="30px"   src="assets/imgs/logoSetapakBogor.png" >
    </ion-title>
  </ion-navbar>

  <ion-toolbar class="paddingtoptoolbar" no-border-top>
    <ion-segment [(ngModel)]="myBooking">
      <ion-segment-button value="homestay">
          <img class ="logosegment" src="assets/imgs/logo/home-icon-silhouette.png"  />
          <div style="margin-top: -28px !important; ">
            <span class = "fontsizesmall">Homestay</span>
          </div>
      </ion-segment-button>
      <ion-segment-button value="produk">
          <img class ="logosegment" src="assets/imgs/logo/box.png"  />
          <div style="margin-top: -28px !important; ">
            <span class = "fontsizesmall">Produk</span>
          </div>          
      </ion-segment-button>
      <ion-segment-button value="jasa">
          <img class ="logosegment" src="assets/imgs/logo/conversation.png"  />
          <div style="margin-top: -28px !important; ">
            <span class = "fontsizesmall">Jasa</span>
          </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="myBooking">
    <ion-list *ngSwitchCase="'homestay'">
      <ion-item tappable>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-puppy-2.jpg">
        </ion-thumbnail>
        <h2>Oscar</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-puppy-4.jpg">
        </ion-thumbnail>
        <h2>Zoey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-puppy-3.jpg">
        </ion-thumbnail>
        <h2>Otto</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'produk'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <div *ngSwitchCase="'jasa'">

    </div>
  </div>
</ion-content>
