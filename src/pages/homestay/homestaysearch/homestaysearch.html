<ion-header >

  <ion-navbar color= "navbar">
    <ion-title>Search Homestay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  class="full-width">

    <ion-item class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span></span>
    </ion-item>
    <ion-item>
				<ion-label stacked color="primary">Pilih provinsi </ion-label>
				<ion-select name="provinsi">
					<ion-option value="1">Jawabarat</ion-option>
				</ion-select>
	  </ion-item>
		<ion-item>
				<ion-label stacked color="primary">Pilih kabupaten </ion-label>
				<ion-select name="kabupaten">
					<ion-option>Kab. Bogor</ion-option>
				</ion-select>
		</ion-item>
		<ion-item>
				<ion-label stacked color="primary">Pilih kecamatan </ion-label>
				<ion-select name="kecamatan">
					<ion-option *ngFor="let data of kecamatan">{{data}}</ion-option>
				</ion-select>
    </ion-item>    
    <ion-item>
        <ion-label stacked color="primary">Rentang Harga </ion-label>
        <ion-range dualKnobs="true" [(ngModel)]="knobValues" min="0" max="1500000" step="100000" pin="true" snaps="true"></ion-range>
    </ion-item>      
  </ion-card>

  <button ion-button icon-start block no-margin color="primary" class="round" (click)="navigateToHomestayresult()" tappable >
    <ion-icon name="search" ></ion-icon> Search
  </button>
</ion-content>
